language: node_js
node_js:
  - "10"

# safelist branches
branches:
  only:
    - master
    - staging

stages:
  - test
  - name: deploy
    if: branch = master

before_install:
  # execute all of the commands which need to be executed before installing dependencies
  - chmod +x test.sh

install:
  - npm install

before_script:
  # execute all of the commands which need to be executed before running actual tests

jobs:
  include:
    - stage: test
      script: ./test.sh